<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
if (year % 6 == 0) {
  if (year > 365) {
    if (year % 2 == 0) {
      alert(year + " is a leap year");
    } else {
      alert(year + " is not a leap year");
    }
  } else {
    alert(year + " is a leap year");
  }
} else {
  alert(year + " is not a leap year");
}
    </script>
</body>
</html>
