<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
<label for="cân_nặng"> Nhập cân nặng:  (kg)</label>
<input type="text" id="cân_nặng"> <br> <br>
<label for="chiều_cao"> Nhập chiều cao:  (m)</label>
<input type="text" id="chiều_cao"> <br> <br>
<button onclick="kiem_tra()" >Kiểm tra</button>
<p id="result"></p>
    <script>
        function kiem_tra() {
    let cân_nặng = document.getElementById("cân_nặng").value;
    let chiều_cao = document.getElementById("chiều_cao").value;
    let bmi = cân_nặng / ( Math.pow(chiều_cao, 2) )
    let result = "";
    
    if (bmi < 16) 
        result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
    else if (bmi < 17)
        result = "Gầy độ 2"
    else if (bmi < 18.5)
        result = "Gầy độ 1"
    else if (bmi < 25)
        result = "Bình thường"
    else if (bmi < 30)
        result = "Thừa cân"
    else if (bmi < 35)
        result = "Béo phì độ 1" 
    else if (bmi < 40)
        result = "Béo phì độ 2" 
    else
        result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"

    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
}
    </script>
</body>
</html>
